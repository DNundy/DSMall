    <!-- VUE -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                headerBg: '',
                headerBgIndex: '0',
                headerBgPic:[
                    'background:url(__PUBLIC__/img/index/banner1.jpg) no-repeat center',
                    'background:url(__PUBLIC__/img/index/banner2.jpg) no-repeat center',
                    'background:url(__PUBLIC__/img/index/banner3.jpg) no-repeat center',
                    'background:url(__PUBLIC__/img/index/banner4.jpg) no-repeat center',
                    'background:url(__PUBLIC__/img/index/banner5.jpg) no-repeat center',
                ]
            },
            methods: {
            },
            mounted: function (params) {
                // 更换Banner
                let _that = this;
                this.headerBg = _that.headerBgPic[this.headerBgIndex++];
                setInterval(() => {
                    if( _that.headerBgIndex == _that.headerBgPic.length ){
                        _that.headerBgIndex=0;
                    }
                    _that.headerBg = _that.headerBgPic[_that.headerBgIndex++];
                }, 5000);
            }
        })
    </script>
