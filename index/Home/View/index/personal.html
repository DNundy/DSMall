<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人空间 - 趣二手</title>

    <!-- ThirdParty -->
    <script src="__PUBLIC__/lib/vue.min.js"></script>
    <script src="__PUBLIC__/lib/jquery.min.js"></script>
    <script src="__PUBLIC__/lib/element.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/lib/normalize.css">
    <link rel="stylesheet" href="__PUBLIC__/lib/element.min.css">
    <link rel="stylesheet" href="__PUBLIC__/lib/fonts/iconfont.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="__PUBLIC__/css/index/personal.css">
</head>

<body>
    <!-- Layout -->
    <div id="app">
        <el-container>
            <!-- Header 区域 -->
            <el-header>
                <span class="logo">趣二手</span>
                <div class="navLogin">
                    <a href="__APP__/Home/index/personal" v-if="isLogin">
                        <i class="icon iconfont icon-questions"></i>
                        <span> {{loginInfo}} </span>
                    </a>
                    <a href="../login/login" v-else>
                        <i class="icon iconfont icon-questions"></i>
                        <span> 立即登录 </span>
                    </a>
                </div>
                <div class="navList">
                    <a href="../index/index">首页</a>
                    <a href="">寻购二货</a>
                    <a href="">出售二货</a>
                    <a href="">二货问答</a>
                    <a href="">联系我们</a>
                </div>
            </el-header>

            <!-- 内容区域 -->
            <el-main v-loading="!isLogin&&!loginInfo">
                <!-- 左侧列表 -->
                <div class="left-list">
                    <!-- 左侧头像 -->
                    <div class="list-img"  @click="personalRouter('个人信息')">
                        <img src="__PUBLIC__/img/index/user-icon.png" alt="用户头像" title="用户头像">
                    </div>
                    <!-- 左侧姓名 -->
                    <div class="list-name">
                        <span> {{loginInfo}} </span>
                    </div>
                    <!-- 左侧选项 -->
                    <div class="list-options">
                        <ul>
                            <li @click="personalRouter('个人信息')" :class="listStatus.info">
                                <span class="icon iconfont icon-people">&nbsp;</span>
                                个人信息
                            </li>
                            <li @click="personalRouter('账户安全')" :class="listStatus.lock">
                                <span class="icon iconfont icon-lock">&nbsp;</span>
                                账户安全
                            </li>
                            <li @click="personalRouter('我的收藏')" :class="listStatus.like">
                                <span class="icon iconfont icon-like">&nbsp;</span>
                                我的收藏
                            </li>
                            <li @click="personalRouter('发布历史')" :class="listStatus.manage">
                                <span class="icon iconfont icon-manage">&nbsp;</span>
                                发布历史
                            </li>
                            <li @click="personalRouter('评论记录')" :class="listStatus.discuss">
                                <span class="icon iconfont icon-order">&nbsp;</span>
                                评论记录
                            </li>
                            <li @click="personalRouter('系统通知')" :class="listStatus.message">
                                <span class="icon iconfont icon-systemprompt">&nbsp;</span>
                                系统通知
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 右侧内容区域 -->
                <div class="right-cont">
                    <!-- 导航信息 -->
                    <div class="rightTitle">{{navigation}}</div>

                    <!-- 个人信息 -->
                    <div class="rightItem" v-if="listStatus.info">
                        <div class="infoList">
                            <span class="listSpan">注册账号：</span>
                            <el-input v-model="personalInfo.u_id" disabled="true"></el-input>
                        </div>
                        <div class="infoList">
                            <span class="listSpan">用户昵称：</span>
                            <el-input v-model="personalInfo.u_name" :disabled="infoStatus"></el-input>
                        </div>
                        <div class="infoList">
                            <span class="listSpan">常用地址：</span>
                            <el-input v-model="personalInfo.u_place" :disabled="infoStatus"></el-input>
                        </div>
                        <div class="infoList">
                            <span class="listSpan">联系方式：</span>
                            <el-input v-model="personalInfo.u_telphone" :disabled="infoStatus"></el-input>
                        </div>
                        <div class="infoList">
                            <span class="listSpan">电子邮箱：</span>
                            <el-input v-model="personalInfo.u_email" :disabled="infoStatus"></el-input>
                        </div>
                        <div class="infoList">
                            <el-button type="primary" icon="el-icon-edit" circle v-if="infoStatus" @click="infoStatus=!infoStatus">点击编辑</el-button>
                            <el-button type="success" icon="el-icon-check" circle v-else  @click="modifyInfo">立即保存</el-button>
                        </div>
                    </div>

                    <!-- 账户安全 -->
                    <div class="rightItem" v-if="listStatus.lock">
                        <div class="infoList">
                            <span class="listSpan">注册账号&nbsp;&nbsp;&nbsp;：</span>
                            <el-input v-model="lockInfo.num" disabled="true"></el-input>
                        </div>
                        <div class="infoList">
                            <span class="listSpan">输入旧密码：</span>
                            <el-input v-model="lockInfo.oldPwd"  type="password"></el-input>
                        </div>
                        <div class="infoList">
                            <span class="listSpan">输入新密码：</span>
                            <el-input v-model="lockInfo.renewPwd"  type="password"></el-input>
                        </div>
                        <div class="infoList">
                            <span class="listSpan">重复新密码：</span>
                            <el-input v-model="lockInfo.newPwd" type="password"></el-input>
                        </div>
                        <div class="infoList">
                            <el-button type="success" icon="el-icon-check" circle @click="modifyPwd">立即保存</el-button>
                        </div>
                    </div>

                    <!-- 我的收藏 -->
                    <div class="rightItem" v-if="listStatus.like">

                    </div>
                    <!-- 发布历史 -->
                    <div class="rightItem" v-if="listStatus.manage">

                    </div>
                    <!-- 评论记录 -->
                    <div class="rightItem" v-if="listStatus.discuss">

                    </div>
                    <!-- 系统通知 -->
                    <div class="rightItem" v-if="listStatus.message">

                    </div>
                </div>
            </el-main>

            <!-- Footer区域 -->
            <el-footer>
                <div class="links">
                    <a target="_blank" href="http://www.xiyou.edu.cn/">西邮官网</a> |
                    <a target="_blank" href="http://cs.xupt.edu.cn:81/xiyoucs/index.asp">计算机学院</a> |
                    <a target="_blank" href="http://gr.xupt.edu.cn/">研究生院</a> |
                    <a href="../login/login-admin.html">管理员登录</a>
                </div>
                <p class="copyright"> Copyright © 2018 趣二手 All Rights Reserved </p>
            </el-footer>
        </el-container>
    </div>

    <!-- VUE -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                // 登录状态
                isLogin     : false,
                // 登录的信息
                loginInfo   : '',

                // 个人信息
                personalInfo: '',
                // 个人信息列表的编辑状态
                infoStatus: true,

                // 修改密码的表单信息
                lockInfo    : {
                    num         : '',
                    oldPwd      : '',
                    renewPwd    : '',
                    newPwd      : '',
                },
                
                // 收藏内容
                collectInfo : {},
                
                // 评论内容
                discussInfo : {},

                // 导航信息
                navigation  : '个人信息',

                // 列表状态
                listStatus: {
                    info    : 'active',
                    lock    : '',
                    like    : '',
                    manage  : '',
                    discuss : '',
                    message : '',
                }
            },
            methods: {
                
                // 个人空间路由方法
                personalRouter: function (params) {
                    for (const key in this.listStatus) {
                        if (this.listStatus.hasOwnProperty(key)) {
                            this.listStatus[key] = '';
                        }
                    }
                    this.navigation = params;
                    switch (params) {
                        case '个人信息':
                            this.listStatus.info = 'active';
                            break;
                        case '账户安全':
                            this.listStatus.lock = 'active';
                            break;
                        case '我的收藏':
                            this.listStatus.like = 'active';
                            this.getCollect();
                            break;
                        case '发布历史':
                            this.listStatus.manage = 'active';
                            break;
                        case '评论记录':
                            this.listStatus.discuss = 'active';
                            this.getDiscuss();
                            break;
                        case '系统通知':
                            this.listStatus.message = 'active';
                            break;
                        default:
                            break;
                    }
                },
                
                // 加载登录状态
                loadingLogin: function (params) {
                    let url = '__APP__/Home/Login/isLoginUser';
                    let _that = this;
                    $.ajax({
                        url: url,
                        dataType: 'JSON',
                        success: function (data) {
                            if (data.code == '0') {
                                _that.isLogin = true;
                                _that.loginInfo = data.msg;
                            } else if (data.code == '-1') {
                                _that.$message({
                                    message: data.msg,
                                    type: 'error'
                                });
                                setTimeout(() => {
                                    location = '../login/login';
                                }, 2000);
                            }
                        },
                        error: function () {
                            _that.$message({
                                message: '网络 或者 服务器出错,请稍后重试！',
                                type: 'error'
                            });
                        }
                    });
                },

                // 加载个人信息
                loadingPersonal: function (params) {
                    let url = '__APP__/Home/Personal/userInfo';
                    let _that = this;
                    $.ajax({
                        url: url,
                        dataType: 'JSON',
                        success: function (data) {
                            if (data.code == '0') {
                                _that.personalInfo = data.msg[0];
                                // 用于修改密码，自动填充账号信息
                                _that.lockInfo.num = _that.personalInfo.u_id;
                            } else if (data.code == '-1') {
                                _that.$message({
                                    message: data.msg,
                                    type: 'error'
                                });
                            }
                        },
                        error: function () {
                            _that.$message({
                                message: '网络 或者 服务器出错,请稍后重试！',
                                type: 'error'
                            });
                        }
                    });
                },
                
                // 修改个人信息
                modifyInfo: function (params) {
                    let url = '__APP__/Home/Personal/fixUserInfo';
                    let _that = this;
                    $.ajax({
                        url: url,
                        type: 'POST',
                        data: _that.personalInfo,
                        dataType: 'JSON',
                        success: function (data) {
                            if (data.code == '0') {
                                _that.$message({
                                    message: data.msg,
                                    type: 'success'
                                });
                                _that.infoStatus = !_that.infoStatus;
                                _that.loadingLogin();
                            } else if (data.code == '-1') {
                                _that.$message({
                                    message: data.msg,
                                    type: 'error'
                                });
                            }
                        },
                        error: function () {
                            _that.$message({
                                message: '网络 或者 服务器出错,请稍后重试！',
                                type: 'error'
                            });
                        }
                    });
                },
                
                // 修改账户密码
                modifyPwd: function (params) {
                    if( (this.lockInfo.renewPwd == this.lockInfo.newPwd) && this.lockInfo.oldPwd && this.lockInfo.newPwd ){
                        if( (this.lockInfo.newPwd.length >= 6) && (this.lockInfo.newPwd.length <= 16)){
                            let url = '__APP__/Home/Personal/fixPassword';
                            let _that = this;
                            $.ajax({
                                url: url,
                                type: 'POST',
                                data: _that.lockInfo,
                                dataType: 'JSON',
                                success: function (data) {
                                    if (data.code == '0') {
                                        _that.$message({
                                            message: data.msg,
                                            type: 'success'
                                        });
                                        // 重置表单信息
                                        _that.lockInfo = {
                                            num: '',
                                            oldPwd: '',
                                            renewPwd: '',
                                            newPwd: '',
                                        };
                                        _that.lockInfo.num = _that.personalInfo.u_id;
                                    } else if (data.code == '-1') {
                                        _that.$message({
                                            message: data.msg,
                                            type: 'error'
                                        });
                                    }
                                },
                                error: function () {
                                    _that.$message({
                                        message: '网络 或者 服务器出错,请稍后重试！',
                                        type: 'error'
                                    });
                                }
                            });
                        }else{
                            this.$message({
                                message: '新密码为 6~16位字符 组合！',
                                type: 'error'
                            });
                        }
                    }else{
                        this.$message({
                            message: '新密码 不能为空 或 两次密码不一致 ！',
                            type: 'error'
                        });
                    }
                },
                // 获取我的收藏
                getCollect: function (params) {
                    let url = '__APP__/Home/Personal/userCollectGoods';
                    let _that = this;
                    $.ajax({
                        url: url,
                        dataType: 'JSON',
                        success: function (data) {
                            if (data.code == '0') {
                                _that.collectInfo = data.msg;
                            } else if (data.code == '-1') {
                                _that.$message({
                                    message: data.msg,
                                    type: 'error'
                                });
                            }
                        },
                        error: function () {
                            _that.$message({
                                message: '网络 或者 服务器出错,请稍后重试！',
                                type: 'error'
                            });
                        }
                    });
                },
                // 取消收藏商品

                // 下架我的发布
                // 展示发布历史
                
                // 展示评论记录
                getDiscuss: function (params) {
                    let url = '__APP__/Home/Personal/discussGoods';
                    let _that = this;
                    $.ajax({
                        url: url,
                        dataType: 'JSON',
                        success: function (data) {
                            if (data.code == '0') {
                                _that.discussInfo = data.msg;
                            } else if (data.code == '-1') {
                                _that.$message({
                                    message: data.msg,
                                    type: 'error'
                                });
                            }
                        },
                        error: function () {
                            _that.$message({
                                message: '网络 或者 服务器出错,请稍后重试！',
                                type: 'error'
                            });
                        }
                    });
                },
                // 展示系统通知
            },
            mounted: function () {
                // 判断是否登录
                this.loadingLogin();
                // 加载首屏的个人信息
                this.loadingPersonal();
            }
        })
    </script>
</body>

</html>
