<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类管理 - 趣二手</title>

    <!-- ThirdParty -->
    <script src="__PUBLIC__/lib/vue.min.js"></script>
    <script src="__PUBLIC__/lib/jquery.min.js"></script>
    <script src="__PUBLIC__/lib/element.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/lib/normalize.css">
    <link rel="stylesheet" href="__PUBLIC__/lib/element.min.css">
    <link rel="stylesheet" href="__PUBLIC__/lib/fonts/iconfont.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="__PUBLIC__/css/admin/admin-type.css">
</head>

<body>
    <!-- Layout -->
    <div id="app">
        <el-container>
            <!-- Header 区域 -->
            <el-header>
                <div class="logo">趣二手 后台管理系统</div>
                <el-button type="warning" plain @click="loginOut">退出登录</el-button>
            </el-header>

            <el-container>
                <!-- 侧边栏 -->
                <el-aside>
                    <div class="userInfo">
                        <div class="userInfo-pic">
                            <img src="http://p75wjroq9.bkt.clouddn.com/user-icon.png" alt="头像" title="头像" @click="toAdmin">
                        </div>
                        <div class="userInfo-name">欢迎您！{{typeData.adminName}}</div>
                    </div>
                    <el-menu default-active="4-1" unique-opened="true"  collapse-transition="false">
                        <el-menu-item index="1">
                            <div @click="toAdmin">
                                <i class="el-icon-location"></i>
                                <span slot="title">系统概要</span>
                            </div>
                        </el-menu-item>
                        <el-submenu index="2">
                            <template slot="title">
                                <div @click="toUser">
                                    <i class="el-icon-service"></i>
                                    <span slot="title">用户管理</span>
                                </div>
                            </template>
                            <el-menu-item index="2-1">查看用户</el-menu-item>
                            <el-menu-item index="2-2">更改状态</el-menu-item>
                        </el-submenu>

                        <el-submenu index="3">
                            <template slot="title">
                                <div @click="toGoods">
                                    <i class="el-icon-menu"></i>
                                    <span slot="title">商品管理</span>
                                </div>
                            </template>
                            <el-menu-item index="3-1">查看商品</el-menu-item>
                            <el-menu-item index="3-2">删除商品</el-menu-item>
                        </el-submenu>

                        <el-submenu index="4">
                            <template slot="title">
                                <div>
                                    <i class="el-icon-document"></i>
                                    <span slot="title">分类管理</span>
                                </div>
                            </template>
                            <el-menu-item index="4-1" @click="crumbsSet('查看分类')">查看分类</el-menu-item>
                            <el-menu-item index="4-2" @click="crumbsSet('添加分类')">添加分类</el-menu-item>
                            <el-menu-item index="4-3" @click="crumbsSet('删除分类')">删除分类</el-menu-item>
                        </el-submenu>

                        <el-submenu index="5">
                            <template slot="title">
                                <div @click="toInfo">
                                    <i class="el-icon-info"></i>
                                    <span slot="title">系统通知</span>
                                </div>
                            </template>
                            <el-menu-item index="5-1">查看通知</el-menu-item>
                            <el-menu-item index="5-2">发布通知</el-menu-item>
                            <el-menu-item index="5-3">删除通知</el-menu-item>
                        </el-submenu>

                        <el-submenu index="6">
                            <template slot="title">
                                <div @click="toSet">
                                    <i class="el-icon-setting"></i>
                                    <span slot="title">其它设置</span>
                                </div>
                            </template>
                            <el-menu-item index="6-1">添加管理</el-menu-item>
                            <el-menu-item index="6-2">修改密码</el-menu-item>
                        </el-submenu>
                    </el-menu>
                </el-aside>

                <!-- 内容区域 -->
                <el-main>
                    <!-- 面包屑导航 -->
                    <el-breadcrumb separator-class="el-icon-arrow-right" class="crumbs">
                        <el-breadcrumb-item><span @click="toAdmin">趣二手</span></el-breadcrumb-item>
                        <el-breadcrumb-item><span @click="toType">分类管理</span></el-breadcrumb-item>
                        <el-breadcrumb-item>{{crumbsTitle}}</el-breadcrumb-item>
                    </el-breadcrumb>

                    <!-- 查看分类 -->
                    <div v-show="showStatus" class="typeWrap">
                        <span v-for="item in typeData.msg"><el-button plain>{{item.t_type}}</el-button></span>
                    </div>

                    <!-- 添加分类 -->
                    <div v-show="addStatus" class="typeWrap">
                        <el-input v-model="addTypeData.type" class="addName">
                            <template slot="prepend">商品类别</template>
                        </el-input>
                        <el-button type="primary" plain @click="addType" class="addBtn">立即添加</el-button>
                    </div>

                    <!-- 删除分类 -->
                    <div v-show="delStatus" class="typeWrap">
                        <span v-for="item in typeData.msg">
                            <i class="el-icon-remove-outline" :data-id="'__APP__/AdminUserGoods/deleteType?type='+item.t_type" @click="deleteType($event)"></i>
                            <el-button plain @click="deleteType($event)"  :data-id="'__APP__/AdminUserGoods/deleteType?type='+item.t_type">
                                <span  @click="deleteType($event)" :data-id="'__APP__/AdminUserGoods/deleteType?type='+item.t_type">{{item.t_type}}</span>
                            </el-button>
                        </span>
                    </div>
                </el-main>

            </el-container>

            <!-- Footer 区域 -->
            <el-footer>
                <div class="links">
                    <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
                    <span class="footer-mid">您是第&nbsp;&nbsp;
                        <span id="busuanzi_value_site_uv"></span>&nbsp;&nbsp;位小伙伴 !</span>
                    <a href="__APP__/login/login">用户登录</a>
                </div>
                <p class="copyright"> Copyright © 2018 趣二手 All Rights Reserved </p>
            </el-footer>
        </el-container>
    </div>

    <!-- VUE -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                crumbsTitle: '查看分类',
                typeData: {},

                addTypeData: {
                    type: "",
                },

                // 列表展示状态
                showStatus: true,
                addStatus: false,
                delStatus: false,
            },
            methods: {
                toAdmin: function (params) {
                    location.href = '__APP__/admin/admin';
                },
                toGoods: function () {
                    location.href = '__APP__/admin/admin-goods';
                },
                toUser: function (params) {
                    location.href = '__APP__/admin/admin-user';
                },
                toType: function (params) {
                    location.href = '__APP__/admin/admin-type';
                },
                toInfo: function (params) {
                    location.href = '__APP__/admin/admin-info';
                },
                toSet: function (params) {
                    location.href = '__APP__/admin/admin-set';
                },
                crumbsSet: function (crumbs) {
                    this.crumbsTitle = crumbs;
                    switch (crumbs) {
                        case '查看分类':
                            this.showStatus = true; this.addStatus = this.delStatus = false;
                            break;
                        case '添加分类':
                            this.addStatus = true; this.showStatus = this.delStatus = false;
                            break;
                        case '删除分类':
                            this.delStatus = true; this.showStatus = this.addStatus = false;
                            break;
                        default:
                            break;
                    }
                },

                //退出登录
                loginOut: function () {
                    this.$confirm('您确定要 退出登录 吗 ？', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        let url = '__APP__/Login/out_login';
                        let _that = this;
                        $.ajax({
                            url: url,
                            type: 'POST',
                            dataType: 'JSON',
                            success: function (data) {
                                location.href = '__APP__/login/login_admin';
                            },
                            error: function () {
                                _that.$message({
                                    message: '网络 或者 服务器出错,请稍后重试！',
                                    type: 'error'
                                });
                            }
                        });
                    }).catch(() => {
                        return;
                    });
                },

                // 获取分类
                getType: function () {
                    let url = '__APP__/AdminUserGoods/findType';
                    let _that = this;
                    $.ajax({
                        url: url,
                        type: 'POST',
                        dataType: 'JSON',
                        success: function (data) {
                            _that.typeData = data;
                        },
                        error: function () {
                            _that.$message({
                                message: '网络 或者 服务器出错,请稍后重试！',
                                type: 'error'
                            });
                        }
                    });
                },

                // 添加类型
                addType: function () {
                    this.$confirm('您确定要添加该 类型 吗 ？', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        let url = '__APP__/AdminUserGoods/addType';
                        let _that = this;
                        $.ajax({
                            url: url,
                            type: 'POST',
                            dataType: 'JSON',
                            data: _that.addTypeData,
                            success: function (data) {
                                if (!data.code) {
                                    _that.$message({
                                        message: data.msg,
                                        type: 'error'
                                    });
                                } else if( data.code ) {
                                    _that.$message({
                                        message: data.msg,
                                        type: 'success'
                                    });
                                    _that.addTypeData.type = "";
                                    _that.getType();
                                }
                            },
                            error: function () {
                                _that.$message({
                                    message: '网络 或者 服务器出错,请稍后重试！',
                                    type: 'error'
                                });
                            }
                        });
                    });
                },

                // 删除分类
                deleteType: function (e) {
                    this.$confirm('您确定要删除该 分类 吗 ？', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        let delId = e.target.getAttribute('data-id');
                        let _that = this;
                        $.ajax({
                            url: delId,
                            type: 'GET',
                            dataType: 'JSON',
                            success: function (data) {
                                if (data.code == 0) {
                                    _that.$message({
                                        message: data.msg,
                                        type: 'success'
                                    });
                                    _that.getType();
                                } else {
                                    _that.$message({
                                        message: data.msg,
                                        type: 'error'
                                    });
                                }
                            },
                            error: function () {
                                _that.$message({
                                    message: '网络 或者 服务器出错,请稍后重试！',
                                    type: 'error'
                                });
                            }
                        });
                    });
                }
            },
            mounted: function () {
                // 挂载实例、初始化列表
                this.getType();
            }
        })
    </script>
</body>

</html>
